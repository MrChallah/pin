<html>
<head>
    <title>Kick Pinned Message Overlay</title>
    <style>
        body { 
            background: transparent; 
            color: white; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Apple Color Emoji", "Segoe UI Emoji", "Noto Color Emoji", sans-serif;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-size: 13px;
            line-height: 1.125rem;
        }

        #widget-container {
            min-width: 0px;
            max-width: 500px;
            width: max-content;
            min-height: 77px;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Hide the expand and unpin buttons */
        [data-testid="pinned-expand-button"],
        [data-testid="unpin-button"],
        [data-testid="unpin-button"] + button,
        /* Hide the three-dots menu button by targeting its specific SVG path */
        button:has(svg path[d*="M19 4H13V10H19V4Z"]) {
            display: none !important;
        }

        /* Make widget width dynamic by overriding w-full classes */
        #pinned-container,
        #pinned-container .w-full {
            width: auto !important;
        }

        /* Ensure proper text wrapping for long messages with smooth transitions */
        #message-content {
            word-wrap: break-word;
            word-break: break-word;
            white-space: pre-wrap;
            max-width: 100%;
            overflow-wrap: break-word;
            transition: width 0.4s ease-in-out, height 0.4s ease-in-out, padding 0.4s ease-in-out;
        }

        /* Ensure content doesn't expand unnecessarily with smooth transitions */
        #widget-container {
            display: inline-block;
            transition: width 0.4s ease-in-out, height 0.4s ease-in-out;
        }

        /* Fade animations and animated green outline with smooth size transitions */
        #pinned-container {
            opacity: 0;
            transition: opacity 0.5s ease-in-out, width 0.4s ease-in-out, height 0.4s ease-in-out;
            border-radius: 8px;
            position: relative;
        }

        #pinned-container.fade-in {
            opacity: 1;
        }

        #pinned-container.fade-out {
            opacity: 0;
        }

        /* Snake-like animated green outline that travels around the message box border */
        #pinned-container.fade-in .bg-shade-lower::after {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            border-radius: inherit;
            z-index: 1;
            pointer-events: none;
            background: 
                linear-gradient(90deg, #53fc18, #53fc18) top,
                linear-gradient(180deg, #53fc18, #53fc18) right,
                linear-gradient(270deg, #53fc18, #53fc18) bottom,
                linear-gradient(0deg, #53fc18, #53fc18) left;
            background-size: 0 1px, 1px 0, 0 1px, 1px 0;
            background-repeat: no-repeat;
            background-position: 0 0, 100% 0, 100% 100%, 0 100%;
            animation: snakeBorder 3s linear infinite;
        }

        /* Make the message box positioned relative for the pseudo-element with smooth size transitions */
        #pinned-container .bg-shade-lower {
            position: relative;
            overflow: visible;
            transition: width 0.4s ease-in-out, height 0.4s ease-in-out, padding 0.4s ease-in-out;
        }

        /* Ensure content is above the animated border */
        #pinned-container > * {
            position: relative;
            z-index: 1;
        }

        /* Smooth content transition for message changes */
        .content-transition {
            transition: opacity 0.3s ease-in-out !important;
        }
        
        /* Add smooth size transitions to elements that affect widget dimensions */
        [data-testid="pinned-message-modal"],
        [data-testid="pinned-message-content"],
        .relative.flex.h-fit,
        .absolute.w-full,
        .flex.flex-row.flex-nowrap {
            transition: width 0.4s ease-in-out, height 0.4s ease-in-out, min-width 0.4s ease-in-out, max-width 0.4s ease-in-out;
        }
        
        /* Ensure the badge container also transitions smoothly */
        #user-badge-container {
            transition: width 0.4s ease-in-out, opacity 0.3s ease-in-out;
        }
        
        /* Content transition states */
        .content-fade-out {
            opacity: 0 !important;
        }
        
        .content-fade-in {
            opacity: 1 !important;
        }
        
        /* Ensure content elements have default opacity */
        #sender, #message-content, #user-badge-container {
            opacity: 1;
        }
        
        /* Ensure proper emoji display */
        #message-content {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Apple Color Emoji", "Segoe UI Emoji", "Noto Color Emoji", sans-serif;
            font-variant-emoji: emoji;
            text-rendering: optimizeQuality;
        }
        
        /* Style for emojis to ensure they display properly */
        #message-content .emoji {
            font-size: 1.2em;
            vertical-align: middle;
            margin: 0 1px;
        }

        @keyframes snakeBorder {
            /* Top border appears and travels */
            0% {
                background-size: 0 1px, 1px 0, 0 1px, 1px 0;
            }
            25% {
                background-size: 100% 1px, 1px 0, 0 1px, 1px 0;
            }
            /* Right border appears while top stays */
            37.5% {
                background-size: 100% 1px, 1px 50%, 0 1px, 1px 0;
            }
            50% {
                background-size: 100% 1px, 1px 100%, 0 1px, 1px 0;
            }
            /* Bottom border appears, top starts disappearing */
            62.5% {
                background-size: 50% 1px, 1px 100%, 50% 1px, 1px 0;
            }
            75% {
                background-size: 0 1px, 1px 100%, 100% 1px, 1px 0;
            }
            /* Left border appears, right starts disappearing */
            87.5% {
                background-size: 0 1px, 1px 50%, 100% 1px, 1px 50%;
            }
            /* Complete the cycle - left border fully shown, others hidden */
            96% {
                background-size: 0 1px, 1px 0, 50% 1px, 1px 100%;
            }
            /* Loop back to start - all borders hidden, ready to restart */
            100% {
                background-size: 0 1px, 1px 0, 0 1px, 1px 0;
            }
        }
        
        /* Kick's exact classes */
        .absolute { position: absolute; }
        .relative { position: relative; }
        .w-full { width: 100%; }
        .h-fit { height: fit-content; }
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .flex-row { flex-direction: row; }
        .flex-nowrap { flex-wrap: nowrap; }
        .flex-wrap { flex-wrap: wrap; }
        .items-center { align-items: center; }
        .items-baseline { align-items: baseline; }
        .justify-between { justify-content: space-between; }
        .gap-1 { gap: 0.25rem; }
        .gap-1\.5 { gap: 0.375rem; }
        .gap-2 { gap: 0.5rem; }
        .min-w-0 { min-width: 0; }
        .self-center { align-self: center; }
        .shrink-0 { flex-shrink: 0; }
        .grow-0 { flex-grow: 0; }
        .pr-1 { padding-right: 0.25rem; }
        .pb-1\.5 { padding-bottom: 0.375rem; }
        .pl-\[9px\] { padding-left: 9px; }
        .pr-\[3px\] { padding-right: 3px; }
        .pt-\[3px\] { padding-top: 3px; }
        .rounded { border-radius: 0.25rem; }
        .border-2 { border-width: 2px; }
        .border-solid { border-style: solid; }
        .cursor-pointer { cursor: pointer; }
        .select-none { user-select: none; }
        .whitespace-nowrap { white-space: nowrap; }
        .break-words { word-break: break-word; }
        .text-xs { font-size: 0.75rem; }
        .text-sm { font-size: 0.875rem; }
        .font-semibold { font-weight: 600; }
        .font-bold { font-weight: 700; }
        .leading-\[1\.125rem\] { line-height: 1.125rem; }
        .text-neutral { color: #999; }
        .inline { display: inline; }
        .inline-flex { display: inline-flex; }
        .size-3 { width: 0.75rem; height: 0.75rem; }
        .size-8 { width: 2rem; height: 2rem; }
        .size-\[1em\] { width: 1em; height: 1em; }
        .size-\[calc\(1em\*\(18\/13\)\)\] { width: calc(1em * (18/13)); height: calc(1em * (18/13)); }
        .transition-colors { transition: color 150ms ease-out; }
        .transition-transform { transition: transform 150ms ease-out; }
        .transition-all { transition: all 150ms ease-out; }
        .duration-150 { transition-duration: 150ms; }
        .ease-out { transition-timing-function: ease-out; }
        .rotate-90 { transform: rotate(90deg); }
        .active\:scale-\[0\.95\]:active { transform: scale(0.95); }
        .empty\:hidden:empty { display: none; }
        
        /* Kick's exact colors and backgrounds */
        .bg-shade-lower { background-color: #1a1a1a; }
        .border-surface-tint { border-color: #474f54; }
        .betterhover\:hover\:bg-\[\#474f54\]:hover { background-color: #474f54; }
        .active\:bg-\[\#474f54AA\]:active { background-color: #474f54AA; }
        .betterhover\:hover\:bg-surface-tint:hover { background-color: #474f54; }
        .\[&\>a\:hover\]\:text-primary a:hover { color: #9146ff; }
        
        /* Group hover functionality */
        .group:hover .betterhover\:group-hover\:hidden { display: none; }
        .group:hover .betterhover\:group-hover\:flex { display: flex; }
        
        /* Custom focus and ring styles */
        .ring-0 { box-shadow: none; }
        .focus-visible\:outline-none:focus-visible { outline: none; }
        .focus-visible\:outline-grey-300:focus-visible { outline-color: #999; }
        
        /* Button reset */
        button {
            background: transparent;
            border: none;
            color: white;
            font-family: inherit;
        }
        
        /* Hide by default, show when pinned */
        #pinned-container {
            display: none;
            background: transparent;
        }
    </style>
</head>

        function parseEmotes(content) {
            console.log('Original content:', content);
            try {
                // First, replace [emote:ID:NAME] with actual emote images - use only the ID part
                let parsed = content.replace(/\[emote:(\d+):[^\]]+\]/g, function(match, emoteId) {
                    console.log('Found emote ID:', emoteId);
                    return '<img src="https://files.kick.com/emotes/' + emoteId + '/fullsize" alt="emote-' + emoteId + '" style="height: 18px; width: auto; vertical-align: middle; margin: 0 2px;" onerror="console.error(\'Failed to load emote: ' + emoteId + '\'); this.style.display=\'none\';">';
                });
                
                // Ensure Unicode emojis are properly wrapped for styling
                // This regex matches Unicode emoji characters
                parsed = parsed.replace(/([\u{1F600}-\u{1F64F}]|[\u{1F300}-\u{1F5FF}]|[\u{1F680}-\u{1F6FF}]|[\u{1F1E0}-\u{1F1FF}]|[\u{2600}-\u{26FF}]|[\u{2700}-\u{27BF}]|[\u{1F900}-\u{1F9FF}]|[\u{1F018}-\u{1F270}]|[\u{238C}-\u{2454}]|[\u{20D0}-\u{20FF}]|[\u{FE00}-\u{FE0F}]|[\u{1F200}-\u{1F2FF}])/gu, function(match) {
                    return '<span class="emoji">' + match + '</span>';
                });
                
                console.log('Parsed content:', parsed);
                return parsed;
            } catch (error) {
                console.error('Error parsing emotes:', error);
                return content; // Return original content if parsing fails
            }
        }

        function updateDisplay() {
            const pinnedContainer = document.getElementById('pinned-container');
            
            if (currentPinned && currentPinned.content) {
                console.log('Displaying pinned message:', currentPinned);
                console.log('Full pinned object:', JSON.stringify(currentPinned, null, 2));
                
                // Extract message details
                const senderName = currentPinned.sender?.username || 'Unknown';
                const messageContent = currentPinned.content || '';
                const senderColor = currentPinned.sender?.identity?.color || '#FFFFFF';
                const badges = currentPinned.sender?.identity?.badges || [];
                
                console.log('Message content before parsing:', messageContent);
                console.log('Badges:', badges);
                
                // Check if container is already visible for smooth transition
                const isAlreadyVisible = pinnedContainer.classList.contains('fade-in');
                
                if (isAlreadyVisible) {
                    // Start content transition
                    startContentTransition(() => {
                        updateContent(senderName, messageContent, senderColor, badges);
                    });
                } else {
                    // Update content immediately and show container
                    updateContent(senderName, messageContent, senderColor, badges);
                    showPinnedMessage();
                }
                
            } else {
                // Hide the pinned container with fade-out animation
                hidePinnedMessage();
            }
        }
        
        function updateContent(senderName, messageContent, senderColor, badges) {
            // Update the display elements
            document.getElementById('sender').textContent = senderName;
            document.getElementById('sender').style.color = senderColor;
            document.getElementById('message-content').innerHTML = parseEmotes(messageContent);
            
            console.log('🔍 FULL PINNED MESSAGE DATA INSPECTION:');
            console.log('🔍 currentPinned object:', JSON.stringify(currentPinned, null, 2));
            console.log('🔍 Sender object:', JSON.stringify(currentPinned.sender, null, 2));
            console.log('🔍 Identity object:', JSON.stringify(currentPinned.sender?.identity, null, 2));
            console.log('🔍 Looking for subscriber data in all possible locations...');
            
            // Update badges - create Kick's exact structure
            const badgeContainer = document.getElementById('user-badge-container');
            badgeContainer.innerHTML = '';
            
            console.log('🎯 STARTING BADGE PROCESSING - Total badges found:', badges.length);
            console.log('🎯 All badges data:', JSON.stringify(badges, null, 2));
            
            badges.forEach((badge, index) => {
                console.log(`\n🎯 Processing badge ${index + 1}/${badges.length}:`, badge);
                // Show badges that are NOT explicitly set to false and have a valid type or image_url
                // Be more lenient - check if active is undefined or true, not just !== false
                const isActive = badge.active === undefined || badge.active === true || badge.active !== false;
                const hasTypeOrImage = badge.type || badge.image_url || badge.imageUrl || badge.image || badge.url || badge.src;
                
                console.log('Badge check - isActive:', isActive, 'hasTypeOrImage:', hasTypeOrImage);
                
                if (isActive && hasTypeOrImage) {
                    const badgeContent = createBadgeContent(badge);
                    if (badgeContent) {
                        const badgeWrapper = document.createElement('div');
                        badgeWrapper.className = 'inline-flex shrink-0 items-center size-[calc(1em*(18/13))]';
                        
                        // Use appropriate data-state for subscriber badges
                        const hasImageUrl = badge.image_url || badge.imageUrl || badge.image || badge.url || badge.src;
                        const isSubscriberBadge = hasImageUrl || 
                            (badge.type && (
                                badge.type.toLowerCase().includes('subscriber') || 
                                badge.type.toLowerCase().includes('sub') ||
                                badge.type.toLowerCase().includes('month') ||
                                badge.type.toLowerCase().includes('tier') ||
                                badge.type.toLowerCase().includes('gifted') ||
                                badge.type.toLowerCase().includes('gift')
                            ));
                        const dataState = isSubscriberBadge ? 'delayed-open' : 'closed';
                        console.log('🏷️ Badge data-state:', dataState, 'for badge:', badge.type || 'image badge');
                        
                        badgeWrapper.innerHTML = `<div data-state="${dataState}">${badgeContent}</div>`;
                        badgeContainer.appendChild(badgeWrapper);
                        console.log('✅ Successfully added badge:', badge.type || 'image badge', 'active status:', badge.active, 'dataState:', dataState);
                    } else {
                        console.warn('❌ Failed to create badge content for:', badge.type, 'Full badge:', badge);
                    }
                } else {
                    console.log('⏭️ Skipping badge - isActive:', isActive, 'hasTypeOrImage:', hasTypeOrImage, 'badge:', badge);
                }
            });
        }
        
        function startContentTransition(updateCallback) {
            const pinnedContainer = document.getElementById('pinned-container');
            
            // Clear any existing timer
            if (hideTimer) {
                clearTimeout(hideTimer);
            }
            
            // Find all the content elements that need to transition
            const contentElements = [
                pinnedContainer.querySelector('#sender'),
                pinnedContainer.querySelector('#message-content'),
                pinnedContainer.querySelector('#user-badge-container')
            ].filter(el => el !== null);
            
            // Clean up any existing transition classes first
            contentElements.forEach(el => {
                el.classList.remove('content-transition', 'content-fade-out', 'content-fade-in');
            });
            
            // Force a reflow to ensure clean state
            pinnedContainer.offsetHeight;
            
            // Add transition classes and fade out content
            contentElements.forEach(el => {
                el.classList.add('content-transition', 'content-fade-out');
            });
            
            setTimeout(() => {
                // Content has faded out, now update it
                updateCallback();
                
                // Remove fade-out and add fade-in
                contentElements.forEach(el => {
                    el.classList.remove('content-fade-out');
                    el.classList.add('content-fade-in');
                });
                
                // Clean up transition classes after fade-in completes
                setTimeout(() => {
                    contentElements.forEach(el => {
                        el.classList.remove('content-transition', 'content-fade-in');
                    });
                }, 300); // Wait for fade-in to complete
                
                updateStatus('Pinned message transitioned with size adjustment!');
                startAutoHideTimer();
            }, 300); // Wait for fade out to complete
        }

        function showPinnedMessage() {
            const pinnedContainer = document.getElementById('pinned-container');
            
            // Clear any existing timer
            if (hideTimer) {
                clearTimeout(hideTimer);
            }
            
            // First time showing or was hidden
            pinnedContainer.style.display = 'block';
            setTimeout(() => {
                pinnedContainer.classList.remove('fade-out');
                pinnedContainer.classList.add('fade-in');
                
                updateStatus('Pinned message displayed!');
                startAutoHideTimer();
            }, 50); // Small delay for smooth animation
        }

        function hidePinnedMessage() {
            const pinnedContainer = document.getElementById('pinned-container');
            
            pinnedContainer.classList.remove('fade-in');
            pinnedContainer.classList.add('fade-out');
            
            setTimeout(() => {
                pinnedContainer.style.display = 'none';
                updateStatus('Pinned message hidden');
            }, 500); // Wait for fade-out to complete
        }

        function startAutoHideTimer() {
            const pinnedContainer = document.getElementById('pinned-container');
            
            // Set timer to hide after 40 seconds
            hideTimer = setTimeout(() => {
                hidePinnedMessage();
                updateStatus('Pinned message auto-hidden after 40 seconds');
                console.log('Auto-hiding pinned message after 40 seconds');
            }, 40000); // 40 seconds = 40,000 milliseconds
        }

        function handleChatroomEvent(message) {
            console.log('Chatroom event:', message.event, message);
            
            // Handle different types of events
            if (message.event === 'App\\Events\\PinnedMessageCreatedEvent') {
                console.log('Pinned message created:', message.data);
                try {
                    const eventData = JSON.parse(message.data);
                    currentPinned = eventData.message;
                    console.log('Parsed pinned message:', currentPinned);
                    updateDisplay();
                } catch (e) {
                    console.error('Error parsing pinned message data:', e);
                }
            } else if (message.event === 'App\\Events\\PinnedMessageDeletedEvent') {
                console.log('Pinned message deleted');
                currentPinned = null;
                // Clear the auto-hide timer since message was manually deleted
                if (hideTimer) {
                    clearTimeout(hideTimer);
                    hideTimer = null;
                }
                hidePinnedMessage();
            } else if (message.event === 'chatroom.updated') {
                console.log('Chatroom updated:', message.data);
                try {
                    const eventData = JSON.parse(message.data);
                    if (eventData.pinned_message) {
                        currentPinned = eventData.pinned_message;
                        updateDisplay();
                    }
                } catch (e) {
                    console.error('Error parsing chatroom update:', e);
                }
            }
        }

        function connectToWebSocket(chatroomId) {
            try {
                updateStatus('Connecting to Kick\'s WebSocket...');
                
                // Use the correct WebSocket URL found from Kick.com
                const wsUrl = `wss://ws-us2.pusher.com/app/32cbd69e4b950bf97679?protocol=7&client=js&version=8.4.0&flash=false`;
                ws = new WebSocket(wsUrl);
                
                let isConnected = false;

                ws.onopen = function() {
                    console.log('WebSocket connected to Kick');
                    updateStatus('WebSocket connected! Subscribing to channel...');
                    
                    // Subscribe to the chatroom channel
                    const subscribeMessage = {
                        event: 'pusher:subscribe',
                        data: {
                            channel: `chatrooms.${chatroomId}.v2`
                        }
                    };
                    
                    ws.send(JSON.stringify(subscribeMessage));
                    updateStatus('Connected! Waiting for pinned messages...');
                };

                ws.onmessage = function(event) {
                    const message = JSON.parse(event.data);
                    console.log('WebSocket message:', message);
                    
                    if (message.event === 'pusher:connection_established') {
                        isConnected = true;
                        updateStatus('Connected! Waiting for pinned messages...');
                    } else if (message.event === 'pusher_internal:subscription_succeeded') {
                        updateStatus('Subscribed! Ready to receive pinned messages.');
                    } else if (message.channel && message.channel.includes('chatrooms')) {
                        handleChatroomEvent(message);
                    }
                };

                ws.onerror = function(error) {
                    console.error('WebSocket error:', error);
                    updateStatus('WebSocket error occurred');
                };

                ws.onclose = function(event) {
                    console.log('WebSocket closed:', event.code, event.reason);
                    updateStatus(`WebSocket closed (${event.code}). Attempting to reconnect...`);
                    
                    // Reconnect after 3 seconds
                    setTimeout(() => {
                        updateStatus('Reconnecting...');
                        connectToWebSocket(chatroomId);
                    }, 3000);
                };

            } catch (error) {
                console.error('Error connecting to WebSocket:', error);
                updateStatus('Failed to connect to WebSocket');
            }
        }

        // Store channel data globally for subscriber badge lookups
        let channelData = null;
        let subscriberBadges = {};

        // Initialize the widget
        function init() {
            updateStatus('Fetching channel info...');
            
            // Get channel from URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const channelSlug = urlParams.get('channel');
            
            if (!channelSlug) {
                updateStatus('Error: No channel specified. Add ?channel=CHANNEL_NAME to URL');
                return;
            }

            // Fetch channel info from Kick API
            fetch(`https://kick.com/api/v2/channels/${channelSlug}`)
                .then(response => response.json())
                .then(data => {
                    console.log('Channel data:', data);
                    console.log('🔍 Searching for subscriber badge data in channel info...');
                    console.log('🔍 data.subscriber_badges:', data.subscriber_badges);
                    console.log('🔍 data.badges:', data.badges);
                    console.log('🔍 data.subscription:', data.subscription);
                    console.log('🔍 data.user:', data.user);
                    
                    channelData = data;
                    const chatroomId = data.chatroom.id;
                    
                    // Try to find subscriber badge info in channel data first
                    if (data.subscriber_badges || data.badges || data.subscription) {
                        console.log('🎖️ Found badge-related data in channel info!');
                        parseChannelBadgeData(data);
                    }
                    
                    // Also try alternative API approaches
                    fetchSubscriberBadges(data.id, channelSlug);
                    
                    updateStatus(`Found chatroom ID: ${chatroomId}. Connecting to websocket...`);
                    
                    // Connect to WebSocket
                    connectToWebSocket(chatroomId);
                })
                .catch(error => {
                    console.error('Error fetching channel info:', error);
                    updateStatus('Error: Could not fetch channel info');
                });
        }

        // Parse badge data from channel info
        function parseChannelBadgeData(data) {
            console.log('🎖️ Parsing badge data from channel info...');
            
            // Check various possible locations for subscriber badge data
            const badgeSources = [
                data.subscriber_badges,
                data.badges,
                data.subscription?.badges,
                data.user?.subscriber_badges,
                data.chatroom?.subscriber_badges
            ];
            
            badgeSources.forEach((source, index) => {
                if (source) {
                    console.log(`🎖️ Found badge source ${index}:`, source);
                    console.log(`🎖️ Badge source ${index} structure:`, JSON.stringify(source, null, 2));
                    
                    if (Array.isArray(source)) {
                        source.forEach((badge, badgeIndex) => {
                            console.log(`🎖️ Processing badge ${badgeIndex}:`, JSON.stringify(badge, null, 2));
                            
                            // Try multiple property combinations for month/tier identification
                            const monthKey = badge.months || badge.tier || badge.level || badge.count || (badgeIndex + 1);
                            
                            // Try multiple property combinations for image URL
                            const imageUrl = badge.image_url || badge.imageUrl || badge.src || badge.url || 
                                           badge.image?.src || badge.image?.url || badge.badge_image?.src;
                            
                            if (monthKey && imageUrl) {
                                subscriberBadges[monthKey] = imageUrl;
                                console.log(`🎖️ Stored subscriber badge for ${monthKey} months:`, imageUrl);
                            } else {
                                console.log(`🎖️ Skipping badge ${badgeIndex} - monthKey: ${monthKey}, imageUrl: ${imageUrl}`);
                            }
                        });
                    } else if (typeof source === 'object') {
                        Object.keys(source).forEach(key => {
                            const badge = source[key];
                            console.log(`🎖️ Processing badge key ${key}:`, JSON.stringify(badge, null, 2));
                            
                            if (badge && typeof badge === 'object') {
                                const imageUrl = badge.image_url || badge.imageUrl || badge.src || badge.url || 
                                               badge.image?.src || badge.image?.url || badge.badge_image?.src;
                                
                                if (imageUrl) {
                                    subscriberBadges[key] = imageUrl;
                                    console.log(`🎖️ Stored subscriber badge for ${key}:`, imageUrl);
                                } else if (typeof badge === 'string') {
                                    subscriberBadges[key] = badge;
                                    console.log(`🎖️ Stored subscriber badge for ${key}:`, badge);
                                }
                            }
                        });
                    }
                }
            });
        }

        // Fetch channel subscriber badges using multiple approaches
        function fetchSubscriberBadges(channelId, channelSlug) {
            console.log('🎖️ Fetching subscriber badges for channel:', channelId);
            
            // Try approach 1: Direct API calls
            const apiEndpoints = [
                `https://kick.com/api/v1/channels/${channelId}/subscriber-badges`,
                `https://kick.com/api/v2/channels/${channelId}/subscriber-badges`,
                `https://kick.com/api/v1/channels/${channelSlug}/subscriber-badges`,
                `https://kick.com/api/v2/channels/${channelSlug}/subscriber-badges`,
                `https://kick.com/api/v1/channel-subscriber-badges/${channelId}`,
                `https://kick.com/api/v2/channel-subscriber-badges/${channelId}`
            ];
            
            // Try each endpoint
            apiEndpoints.forEach((endpoint, index) => {
                fetch(endpoint)
                    .then(response => {
                        if (response.ok) {
                            return response.json();
                        }
                        throw new Error(`HTTP ${response.status}`);
                    })
                    .then(badges => {
                        console.log(`🎖️ Success with endpoint ${index} (${endpoint}):`, badges);
                        processBadgeData(badges);
                    })
                    .catch(error => {
                        console.log(`❌ Endpoint ${index} failed (${endpoint}):`, error.message);
                    });
            });
            
            // Try approach 2: Pattern-based URL construction
            // Based on the URL pattern: https://files.kick.com/channel_subscriber_badges/456502/original
            if (channelId) {
                const testUrl = `https://files.kick.com/channel_subscriber_badges/${channelId}/original`;
                console.log('🎖️ Testing direct image URL pattern:', testUrl);
                
                // Test if the image exists
                const img = new Image();
                img.onload = () => {
                    console.log('🎖️ Found subscriber badge with direct URL pattern!');
                    subscriberBadges[1] = testUrl; // Assume 1-month for testing
                    console.log('🎖️ Stored 1-month subscriber badge:', testUrl);
                };
                img.onerror = () => {
                    console.log('❌ Direct URL pattern failed for channel ID:', channelId);
                };
                img.src = testUrl;
            }
        }
        
        // Process badge data from API responses
        function processBadgeData(badges) {
            if (Array.isArray(badges)) {
                badges.forEach(badge => {
                    if (badge.months && (badge.badge_image?.src || badge.image_url)) {
                        const imageUrl = badge.badge_image?.src || badge.image_url;
                        subscriberBadges[badge.months] = imageUrl;
                        console.log(`🎖️ Stored subscriber badge for ${badge.months} months:`, imageUrl);
                    }
                });
            } else if (badges && typeof badges === 'object') {
                Object.keys(badges).forEach(key => {
                    const badge = badges[key];
                    if (badge && (badge.image_url || badge.src)) {
                        const imageUrl = badge.image_url || badge.src;
                        subscriberBadges[key] = imageUrl;
                        console.log(`🎖️ Stored subscriber badge for ${key}:`, imageUrl);
                    }
                });
            }
        }

        // Start the widget when page loads
        window.onload = init;
    </script>
</body>
